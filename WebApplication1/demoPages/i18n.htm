<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>i18n and l10n</title>
        <link href="../Content/demoPages.css" rel="stylesheet" type="text/css" />
        <script src="../Scripts/angular.js" type="text/javascript"></script>
        <!--
            <script src="i18n/angular-locale_ar.js"></script>        
            <script src="i18n/angular-locale_de.js"></script>
       <script src="i18n/angular-locale_fr-fr.js"></script>

        <script src="bootstrap.js" type="text/javascript"></script>
        <script src="i18n/i18nController.js" type="text/javascript"></script>
    </head>

<body data-ng-app="angularDemo">
    <section data-ng-controller="i18nController" class="i18n">
        <h4>i18n</h4>
        
        <p>Date: {{currentDateTime | date:"fullDate"}}</p>
        <p>Currency: {{amount | currency}}</p>
        <p>Number: {{amount| number}}</p>
        <p>Current Locate: {{localeId}}</p>
        
        <p>Potential attendee count at TechEd 2013: (pluralisation)
            <ul ng:repeat="attendeeCount in attendees">
                <li>
                    <ng-pluralize count="attendeeCount" when="attendeeForms"></ng-pluralize>
                </li>
            </ul>
        </p>
        
    </section>

</body>
</html>
